<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 单文件版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            display: block;
            margin: 0 auto 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #4CAF50;
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        #pauseBtn {
            background: #FF9800;
        }

        #pauseBtn:hover {
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        #resetBtn {
            background: #f44336;
        }

        #resetBtn:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .instructions {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-container {
                width: 95%;
                padding: 15px;
            }
            
            #gameCanvas {
                width: 100%;
                height: auto;
                max-width: 400px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .score-container {
                font-size: 1em;
            }
        }
        
        /* 触摸控制区域样式 */
        .touch-controls {
            display: none;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .touch-controls {
                display: block;
            }
            
            .controls {
                display: none;
            }
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .d-pad-btn {
            aspect-ratio: 1;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .d-pad-btn:active {
            background: rgba(63, 143, 40, 1);
            transform: scale(0.95);
        }
        
        .d-pad-btn.empty {
            background: transparent;
        }
        
        .mobile-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        .mobile-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .action-btn {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .action-btn.start {
            background: #4CAF50;
        }
        
        .action-btn.pause {
            background: #FF9800;
        }
        
        .action-btn.reset {
            background: #f44336;
        }

        /* 游戏结束遮罩 */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-over-content h2 {
            color: #f44336;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="score-container">
            <div>分数: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重置</button>
        </div>
        
        <!-- 触摸控制区域 - 移动设备专用 -->
        <div class="touch-controls">
            <div class="d-pad">
                <div class="d-pad-btn empty"></div>
                <div class="d-pad-btn" id="upBtn">↑</div>
                <div class="d-pad-btn empty"></div>
                <div class="d-pad-btn" id="leftBtn">←</div>
                <div class="d-pad-btn empty"></div>
                <div class="d-pad-btn" id="rightBtn">→</div>
                <div class="d-pad-btn empty"></div>
                <div class="d-pad-btn" id="downBtn">↓</div>
                <div class="d-pad-btn empty"></div>
            </div>
            
            <div class="mobile-controls">
                <div class="mobile-actions">
                    <button class="action-btn start" id="mobileStartBtn">开始</button>
                    <button class="action-btn pause" id="mobilePauseBtn">暂停</button>
                    <button class="action-btn reset" id="mobileResetBtn">重置</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明:</h3>
            <p class="desktop-instruction">使用方向键控制蛇的移动，空格键暂停游戏</p>
            <p class="mobile-instruction">在触摸屏上滑动或使用方向按钮控制蛇的移动</p>
            <p>吃到食物蛇会变长，碰到墙壁或自己的身体游戏结束</p>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // 游戏常量
        const GRID_SIZE = 20;
        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;

        // 游戏变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameSpeed = 150;
        let isPaused = false;
        let isGameOver = false;

        // 初始化高分
        highScoreElement.textContent = highScore;

        // 初始化游戏
        function initGame() {
            // 重置蛇的初始位置
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            // 重置方向
            direction = 'right';
            nextDirection = 'right';
            
            // 重置分数
            score = 0;
            scoreElement.textContent = score;
            
            // 生成食物
            generateFood();
            
            // 重置游戏状态
            isPaused = false;
            isGameOver = false;
            pauseBtn.textContent = '暂停';
            
            // 绘制初始状态
            draw();
        }

        // 生成食物
        function generateFood() {
            // 确保食物不会出现在蛇身上
            let overlapping;
            do {
                overlapping = false;
                food.x = Math.floor(Math.random() * (CANVAS_WIDTH / GRID_SIZE));
                food.y = Math.floor(Math.random() * (CANVAS_HEIGHT / GRID_SIZE));
                
                // 检查是否与蛇重叠
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === food.x && snake[i].y === food.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 绘制蛇头
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(snake[0].x * GRID_SIZE, snake[0].y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            
            // 绘制蛇身
            ctx.fillStyle = '#8BC34A';
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * GRID_SIZE, snake[i].y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                // 添加蛇身花纹
                ctx.strokeStyle = '#689F38';
                ctx.strokeRect(snake[i].x * GRID_SIZE, snake[i].y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            }
            
            // 绘制食物
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 如果游戏暂停，显示暂停提示
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏暂停', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
            }
            
            // 如果游戏结束，显示游戏结束提示
            if (isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏结束', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 30);
                ctx.font = '20px Arial';
                ctx.fillText(`最终分数: ${score}`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
                ctx.fillText('按重置按钮重新开始', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 30);
            }
        }

        // 移动蛇
        function moveSnake() {
            // 更新方向
            direction = nextDirection;
            
            // 创建新的蛇头
            const head = { x: snake[0].x, y: snake[0].y };
            
            // 根据方向移动蛇头
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // 生成新食物
                generateFood();
                
                // 加快游戏速度
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // 如果没吃到食物，移除尾部
                snake.pop();
            }
            
            // 检查碰撞
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            // 添加新的头部
            snake.unshift(head);
            
            // 绘制游戏
            draw();
        }

        // 检查碰撞
        function checkCollision(head) {
            // 检查边界碰撞
            if (head.x < 0 || head.x >= CANVAS_WIDTH / GRID_SIZE || 
                head.y < 0 || head.y >= CANVAS_HEIGHT / GRID_SIZE) {
                return true;
            }
            
            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            draw();
        }

        // 游戏主循环
        function gameLoop() {
            if (!isPaused && !isGameOver) {
                moveSnake();
            }
        }

        // 处理键盘输入
        function handleKeyDown(e) {
            // 根据按键设置下一个方向，但不允许直接反向
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') {
                        nextDirection = 'up';
                    }
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') {
                        nextDirection = 'down';
                    }
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') {
                        nextDirection = 'left';
                    }
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') {
                        nextDirection = 'right';
                    }
                    break;
                case ' ': // 空格键暂停/继续
                    if (!isGameOver) {
                        togglePause();
                    }
                    break;
            }
        }
        
        // 处理触摸滑动
        let touchStartX = 0;
        let touchStartY = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }
        
        function handleTouchEnd(e) {
            if (isGameOver) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // 确定滑动方向（水平还是垂直）
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // 水平滑动
                if (diffX > 50 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (diffX < -50 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                // 垂直滑动
                if (diffY > 50 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (diffY < -50 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }
        
        // 处理触摸按钮点击
        function setupTouchButtons() {
            // 方向按钮事件监听
            document.getElementById('upBtn').addEventListener('click', () => {
                if (direction !== 'down') {
                    nextDirection = 'up';
                }
            });
            
            document.getElementById('downBtn').addEventListener('click', () => {
                if (direction !== 'up') {
                    nextDirection = 'down';
                }
            });
            
            document.getElementById('leftBtn').addEventListener('click', () => {
                if (direction !== 'right') {
                    nextDirection = 'left';
                }
            });
            
            document.getElementById('rightBtn').addEventListener('click', () => {
                if (direction !== 'left') {
                    nextDirection = 'right';
                }
            });
            
            // 移动设备控制按钮事件监听
            document.getElementById('mobileStartBtn').addEventListener('click', startGame);
            document.getElementById('mobilePauseBtn').addEventListener('click', togglePause);
            document.getElementById('mobileResetBtn').addEventListener('click', resetGame);
        }

        // 暂停/继续游戏
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '继续' : '暂停';
            draw();
        }

        // 开始游戏
        function startGame() {
            if (isGameOver) {
                initGame();
            }
            
            if (!gameInterval || isPaused) {
                clearInterval(gameInterval);
                isPaused = false;
                pauseBtn.textContent = '暂停';
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }

        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            initGame();
        }

        // 事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        document.addEventListener('keydown', handleKeyDown);

        // 初始化游戏
        initGame();
        
        // 设置触摸控制
        setupTouchButtons();
        
        // 添加触摸滑动事件监听
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchend', handleTouchEnd, false);
        
        // 阻止触摸事件的默认行为，避免页面滚动
        document.addEventListener('touchmove', function(e) {
            if (e.target === canvas || canvas.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 自动开始游戏（延迟1秒，给用户一些准备时间）
        setTimeout(startGame, 1000);
        
        // 优化移动设备上的游戏速度
        function optimizeForDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                gameSpeed = 180; // 移动设备上稍微减慢游戏速度，便于操作
            }
        }
        
        // 执行设备优化
        optimizeForDevice();
    </script>
</body>
</html>
